<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Mercado de Creditos - Login</title>
</h:head>

<ui:composition template="/templates/principal.xhtml">
	<ui:define name="body">
		<section id="title" class="emerald">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<h1>Login</h1>
						<p></p>
					</div>
					<div class="col-sm-6">
						<ul class="breadcrumb pull-right">
							<li><a href="${request.contextPath}/faces/public/principal.xhtml">Home</a></li>
							<li class="active">login</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!--/#title-->
		<div id="login" class="container"><h1></h1><br></br>
			<h:panelGroup rendered="#{!empty param.login_error}">
				<span style="font-color: red"> Erro ao efetuar o login.</span>
				<br />
				<p:outputLabel style="font-color:red" value="#{param['message']}" />
			</h:panelGroup>
			<form id="login"
				action="${request.contextPath}/j_spring_security_check"
				method="post">

				<h:panelGrid columns="2" cellpadding="4">
					<p:outputLabel for="j_username" value="Login :" />
					<p:inputText id="j_username" required="true" />
					<p:outputLabel for="j_password" value="Senha :" />
					<p:password id="j_password" required="true" />
					<!-- <p:outputLabel value="Conectar automaticamente :" /> 
					<input type="checkbox" name="_spring_security_remember_me" /> -->
				</h:panelGrid>
				<h:commandButton value="Entrar" />
				<script>
				document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
			</script>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
